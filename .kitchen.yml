---
driver:
  name: docker
  binary: docker
  use_sudo: false

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    forward:
      - 80:80

suites:
  - name: create_webapp
    roles_path: roles
    run_list:
      - recipe[buildContainerTask::default]
      - recipe[apt::default]
      - role[nginx]
    attributes: